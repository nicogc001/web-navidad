<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Web Navidad</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <canvas id="snow"></canvas>

  <div class="bg">
    <div class="container">
      <header class="topbar">
        <div class="brand">
          <div class="brand-badge">ðŸŽ„</div>
          <div>
            <div class="brand-title">Admin</div>
            <div class="brand-subtitle">GestiÃ³n de productos</div>
          </div>
        </div>

        <nav class="nav">
          <a class="btn ghost small-btn" href="./index.html">Inicio</a>
          <button id="logoutBtn" class="btn ghost small-btn">Salir</button>
        </nav>
      </header>

      <!-- CREAR PRODUCTO -->
      <main class="card auth-card">
        <h2 class="h1">Crear producto</h2>

        <form id="productoForm" class="auth-form" enctype="multipart/form-data">
          <label class="auth-label">
            Nombre
            <input name="nombre" class="input" required />
          </label>

          <label class="auth-label">
            DescripciÃ³n
            <textarea name="descripcion" class="input"></textarea>
          </label>

          <label class="auth-label">
            Precio (â‚¬)
            <input name="precio" type="number" step="0.01" class="input" required />
          </label>

          <label class="auth-label">
            CategorÃ­a
            <select name="categoria" class="input" required>
              <option value="roscones">Roscones</option>
              <option value="dulces">Dulces</option>
              <option value="packs">Packs</option>
            </select>
          </label>

          <label class="auth-label">
            Imagen
            <input name="imagen" type="file" accept="image/*" class="input" required />
          </label>

          <button class="btn primary" type="submit">Crear producto</button>
          <div id="productoMsg" class="auth-msg muted small"></div>
        </form>
      </main>

      <!-- LISTADO -->
      <section class="section">
        <h2 class="h1">Productos existentes</h2>
        <div id="productosAdminGrid" class="grid-cards"></div>
      </section>

      <footer class="footer">
        <span class="muted small">Â© 2025 Web Navidad</span>
      </footer>
    </div>
  </div>

  <script defer src="./assets/js/config.js"></script>
  <script defer src="./assets/js/admin.js"></script>
  <script defer src="./assets/js/snow.js"></script>
</body>
</html>
